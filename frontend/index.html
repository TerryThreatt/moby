                <h6>Add Review:</h6>
                <br>
              <textarea name="bookReview" placeholder="Enter a review" id = "bookReview"></textarea>
              <br>
              <input type="submit" name="submit" value="Create New Review"/>
            </form>
          </div>

          <br>
          <br>
